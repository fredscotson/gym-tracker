<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    label, input {
      display: block;
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Gym Weight Tracker</h1>

  <form id="tracker-form">
    <label for="exercise">Exercise:</label>
    <input type="text" id="exercise" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required>

    <button type="submit">Add Entry</button>
  </form>

  <h2>Workout Log</h2>
  <ul id="log"></ul>

  <script>
    const form = document.getElementById('tracker-form');
    const log = document.getElementById('log');

    const entries = JSON.parse(localStorage.getItem('gym-log')) || [];

    function renderLog() {
      log.innerHTML = '';
      entries.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.exercise} â€” ${entry.weight} kg`;
        log.appendChild(li);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const exercise = document.getElementById('exercise').value;
      const weight = document.getElementById('weight').value;
      entries.push({ exercise, weight });
      localStorage.setItem('gym-log', JSON.stringify(entries));
      form.reset();
      renderLog();
    });

    renderLog();
  </script>

</body>
</html>
